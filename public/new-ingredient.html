<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New ingredient</title>
    <link rel="stylesheet" href="./css/new-ingredient.css">
</head>
<body>
         <!-- Header container -->
         <div class="header">
            <a class="back-icon" href="./new2.html"> </a>
            <a class="header-text" href="./new2.html">Done</a>
        </div>
    
        <!-- Main content container -->
        <div class="main-container">
            <p class="new-title">New ingredient</p>

            <!-- Name input -->
            <div class="name-block">
                <input class="input-name" type="text" placeholder="Name">
                <p class="input-text-under">
                    Write the name of the ingredient.
                </p>
            </div>

            <!-- Amount and unit input -->
            <div class="quantity-block">
                <div class="quantity-amount">
                    <input class="input-amount" type="text" placeholder="75">
                    <span class="quantity-name">
                        Amount
                    </span>
                </div>

                <div class="quantity-unit">
                    <input class="input-unit" type="text" placeholder="ml">
                    <span class="quantity-name">
                        Unit
                    </span>
                </div>
            </div>
        </div>
</body>
</html>
